<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Моё приложение</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #d3d3d3; /* светло-серый фон */
      font-family: Arial, sans-serif;
      overflow: hidden; /* убираем прокрутку */
    }

    .app-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    h1 {
      color: #333;
      font-size: 2.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>Добро пожаловать в моё приложение!</h1>
  </div>
</body>
</html>
